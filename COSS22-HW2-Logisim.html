// for a radio button the name is the group name so we call it multiple times

function createRadioButton(id, name, labelText){    

    const label         = document.createElement("label");

    const radioButton   = document.createElement("input");

    radioButton.type    = "radio";

    radioButton.id      = id;

    radioButton.name    = name;

    radioButton.value   = labelText;

    const textContent = document.createTextNode(labelText);

    label.appendChild(radioButton);

    label.appendChild(textContent);

    document.body.appendChild(document.createElement('br'));

    document.body.appendChild(label);

};

    sel.forEach((cb) => {

        if(cb.checked){

            count++;

        }

    })

    //alert(count);

}



function pluralMe(text, n){

    return n==1 ? text : text+"s";

}

        addComment("\n");

    if(miIssues){

        addComment("-----------------------------------------------\n");

        copyAllForSelector(miSelector);

    }



    if(noIssues){

        addComment("\nNotes:\n");

        addComment("-----------------------------------------------\n");

        copyAllForSelector(noSelector);

    }

    const clipCb = document.getElementById("copytocb");

    const cmtBox = document.getElementById("commentBox");

function computePointsForAll(){

    document.getElementById("commentBox").value = "";



    //`````````````````````````````````````````

    // copy all details of exam rubric points

    //

    pRatios = new Map();

    pRatios.set("cA",1);

    pRatios.set("cC",0.75);

    pRatios.set("cF",0.5);

    pRatios.set("cZ",0);





    addComment("Grade and comments for Logisim portion of the assignment\n");

    //`````````````````````````````````````````

    // this is what generates the score for qNum. 

    // We need to modify this to subtract any 

    // deductions

    // 

    var totalPoints=0;

    qPointsMap.forEach((points, qNum, map) => {

        var answer = document.querySelector( "input[name="+ CSS.escape(qNum)+ "]:checked"); 

        if(answer != null){

            var grade = answer.id.split("-")[1];

            var points = pRatios.get(grade) * qPointsMap.get(qNum);

            addComment("------------------------------------------\n");

            addComment("Base Score => " + qNum + " :: " + answer.value +"\n");

            

            // now we want to find the deductions for this problem

            //

            pdSelector = document.querySelectorAll("input[name=D" + CSS.escape(qNum) + "]");

            pdIssues = queryCountForSelector(pdSelector);

            copyAllForSelector(pdSelector);



            // Now total up all of the points

            //

            addComment("\nBase Points" + " :: " + points + " out of " + qPointsMap.get(qNum)+ "\n");

            addComment("Deductions" + " :: " + pdIssues + "\n");

            pPoints = Math.max(0,(points-pdIssues));

            addComment("Final Score for " + qNum + " :: " + pPoints + "\n\n");



            totalPoints += pPoints;



        }

        else

            addComment("\nERROR :: " + qNum + " not graded!\n");

    })



    adSelector = document.querySelectorAll('input[name="DHW"]');

    adIssues = queryCountForSelector(adSelector);

    if(adIssues>0){

        addComment("------------------------------------------\n");

        addComment("Additional Deductions\n");

        copyAllForSelector(adSelector);

    }

    addComment("\n\n------------------------------------------\n");

    addComment("Total Points for this portion of the assignment :: " + Math.max(0,(totalPoints-adIssues)));

    addComment("\n------------------------------------------\n");

    addComment("\n");



    //`````````````````````````````````````````

    // copy all details of comments

    const maSelector = document.querySelectorAll('input[name="Mcriteria"]')

    const miSelector = document.querySelectorAll('input[name="mcriteria"]');

    const noSelector = document.querySelectorAll('input[name="ncriteria"]');

    const maIssues = queryCountForSelector(maSelector);

    const miIssues = queryCountForSelector(miSelector);

    const noIssues = queryCountForSelector(noSelector);



    if(maIssues >0 || miIssues>0){

        addComment("\nYour submission had " + 

            (maIssues==0 ? "no": maIssues) + " major " + pluralMe("issue",maIssues) + " and " + 

            (miIssues==0 ? "no" : miIssues) + " minor " + pluralMe("issue",miIssues) + ", details below.\n");

    }

    

    if(maIssues>0){

        addComment("\nYour submission had the following major " + pluralMe("issue",maIssues) + ":\n");

        addComment("------------------------------------------\n");

        copyAllForSelector(maSelector);

        addComment("\n");

    }



    if(miIssues){

        addComment("\nYour submission had the following minor " + pluralMe("issue",miIssues) + ":\n");

        addComment("-----------------------------------------------\n");

        copyAllForSelector(miSelector);

    }



    if(noIssues){

        addComment("\nNotes:\n");

        addComment("-----------------------------------------------\n");

        copyAllForSelector(noSelector);

    }





    const clipCb = document.getElementById("copytocb");

    const cmtBox = document.getElementById("commentBox");

    if(clipCb.checked){

        navigator.clipboard.writeText(cmtBox.value);

    }

};
